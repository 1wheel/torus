<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}} annotated source</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: left;
            margin: 0 auto;
            background: #eee;
        }
        h1 {
            font-weight: normal;
        }
        .line {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-end;
            font-size: 16px;
        }
        .line:first-child .doc {
            padding-top: 64px;
        }
        .doc {
            min-height: 24px;
            width: 400px;
            line-height: 1.5em;
            flex-shrink: 0;
            flex-grow: 0;
            padding-left: 48px;
            padding-right: 48px;
            background: #fff;
        }
        .doc p {
            margin: 0;
        }
        pre {
            margin: 0;
            margin-left: 24px;
            line-height: 1.5em;
        }
        code {
            font-size: .9em;
            background: #f5f5f5;
            box-sizing: border-box;
            padding: 2px 4px;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>
    <main>
        <div class="line">
            <div class="doc">
                <h1>{{title}} annotated source</h1>
            </div>
            <pre></pre>
        </div>
        {{lines}}
    </main>
</body>

</html>
