<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}} annotated source</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: left;
            margin: 0 auto;
            background: #f8f8f8;
        }
        h1 {
            font-weight: normal;
        }
        .line {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-end;
            font-size: 16px;
        }
        .line:first-child .doc {
            padding-top: 64px;
        }
        .line:last-child .doc {
            padding-bottom: 64px;
        }
        .doc {
            min-height: 24px;
            width: 400px;
            line-height: 1.5em;
            flex-shrink: 0;
            flex-grow: 0;
            padding-left: 48px;
            padding-right: 48px;
            background: #fff;
        }
        .doc p {
            margin: 0;
        }
        pre {
            margin: 0;
            margin-left: 12px;
            line-height: 1.5em;
        }
        code {
            font-size: .9em;
            background: #f8f8f8;
            box-sizing: border-box;
            padding: 2px 4px;
            border: 1px solid #aaa;
        }
        pre,
        code {
            font-family: 'Menlo', 'Monaco', monospace;
        }
        .source strong {
            font-weight: normal;
            opacity: .2;
            margin-right: 24px;
        }
        .hljs {
            padding: 0 !important;
            background: transparent !important;
        }
    </style>
</head>

<body>
    <main>
        <div class="line">
            <div class="doc">
                <h1>{{title}} annotated source</h1>
            </div>
            <pre></pre>
        </div>
        {{lines}}
    </main>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github-gist.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
    <script>
        for (const el of document.querySelectorAll('.line pre')) {
            hljs.highlightBlock(el);
        }
    </script>
</body>

</html>
