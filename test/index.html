<!DOCTYPE html>
<html>
  <head>
    <title>Torus Test</title>
  </head>
  <body>
    <script src='/torus.js'></script>
    <script>
      let clickTimes = 0;

      class App extends Component {

        buttonClick() {
          clickTimes ++;
          this.render();
        }

        compose() {
          return (
            div([
              h1([
                'Hello, ', em(['World!']),
              ]),
              p([
                'Button has been pressed ', clickTimes, ' times.',
              ]),
              button({
                style: {
                  background: 'blue',
                  color: '#fff',
                },
              }, {
                click: this.buttonClick.bind(this),
              }, [
                'Click me!',
              ]),
            ])
          );
        }
      }

      const app = new App();
      document.body.appendChild(app.node);
    </script>
  </body>
</html>
