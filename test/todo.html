<!DOCTYPE html>
<html>
  <head>
    <title>Torus Todo</title>
  </head>
  <body>
    <script src='/torus.js'></script>
    <script>
      class Task extends Record {}
      class TaskStore extends Store {

        initialize() {
          this.recordClass = Task;
        }

      }
      const tasks = new TaskStore([
        new Task(1, {description: 'Do this', completed: false,}),
        new Task(2, {description: 'Do that', completed: false,}),
      ], task => task.get('description'));

      class TaskItem extends Component {

        initialize(source) {
          this.listen({
            source: source,
            handler: data => this.render(data),
          });

          this.boundOnCheck = this.onCheck.bind(this);
        }

        onCheck() {
          this.record.update({
            completed: !this.record.get('completed'),
          });
        }

        compose(data) {
          return (
            li({
              style: {
                color: data.completed ? '#aaa' : '#000',
              },
            }, [
              input({
                type: 'checkbox',
                checked: data.completed,
              }, {
                change: this.boundOnCheck,
              }),
              data.description,
            ])
          );
        }

      }

      class TaskList extends List {

        initialize() {
          super.initialize();
          this.source = tasks;
          this.itemClass = TaskItem;
        }

      }

      class TaskInput extends Component {

        initialize() {
          this.value = '';
          this.boundOnKeyPress = this.onKeyPress.bind(this);
          this.boundOnAddClick = this.onAddClick.bind(this);
          this.boundSetValue = this.setValue.bind(this);
        }

        onKeyPress(evt) {
          if (evt.keyCode === 13) {
            this._addTask();
          }
        }

        onAddClick(evt) {
          this._addTask();
        }

        setValue(evt) {
          this.value = evt.target.value;
          this.render();
        }

        _addTask() {
          tasks.create(undefined, {
            description: this.value,
            completed: false,
          });

          this.value = '';
          this.render();
        }
        
        compose() {
          return (
            div([
              input({
                value: this.value,
              }, {
                keyup: this.boundSetValue,
                keypress: this.boundOnKeyPress,
              }),
              button({}, {
                click: this.boundOnAddClick,
              }, [
                'Add'
              ]),
            ])
          );
        }

      }

      class App extends Component {

        initialize() {
          this.input = new TaskInput();
          this.list = new TaskList();
        }

        compose() {
          return (
            div([
              this.input.node,
              this.list.node,
            ])
          );
        }

      }

      const app = new App();
      document.body.appendChild(app.node);
    </script>
  </body>
</html>
